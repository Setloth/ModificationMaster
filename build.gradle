plugins {
    id 'java-library'
    id 'maven-publish'
    id("io.papermc.paperweight.userdev") version "1.7.4"
}

repositories {
    mavenLocal()
    gradlePluginPortal()
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.codemc.io/repository/maven-releases/')
    }

    maven {
        url = uri('https://repo.codemc.io/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.netty.netty.all
    compileOnly libs.io.papermc.paper.paper.api
    paperweight.paperDevBundle("1.21.1-R0.1-SNAPSHOT")
}

group = 'me.setloth'
version = '1.9'
description = 'ModificationMaster'
java.sourceCompatibility = JavaVersion.VERSION_21

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

tasks.assemble {
    paperweight.reobfArtifactConfiguration = ReobfArtifactConfiguration.getMOJANG_PRODUCTION()
}

jar {
    destinationDirectory = file("/Users/sethweintraub/Desktop/Server/plugins/")

    archiveBaseName = "ModificationMaster"
    archiveExtension = "jar"
}